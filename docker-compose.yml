services:
  # DuckChat 服务器服务
  server:
    build:
      context: .
      target: server-runtime
    container_name: duckchat-server
    ports:
      - "5001:5001"
    networks:
      - duckchat-network
    volumes:
      # 挂载数据目录（如果需要持久化数据）
      - duckchat_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -ln | grep :5001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


# 定义网络
networks:
  duckchat-network:
    driver: bridge

# 定义数据卷（如果需要持久化）
volumes:
  duckchat_data:
    driver: local